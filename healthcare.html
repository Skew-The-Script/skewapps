<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Application</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="./css/healthcare.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <a href="./">
            <img src="./img/sts_logo.jpeg" alt="Logo" style="height: 50px;">
        </a>
    </div>
    <div class="container">
        <!-- Game Box Container -->
        <div class="game-box-container">
            <div class="game-box">
                <img src="./img/healthcare.jpeg" alt="Healthcare">
                <div class="overlay-text">
                    <p class="game-title">Veterans Healthcare Sampling Simulation</p>
                    <button class="start-button btn btn-primary">Start</button>
                </div>
                <div class="credits">
                    <p>Applet by Max Cembalest and Dashiell Young-Saver.<br>
                    Applet inspired by <a href="https://onlinestatbook.com/stat_sim/sampling_dist/" target="_blank" class="credit-link">this sampling distribution applet</a><br>
                    Background image by University of Michigan Health Lab.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
